<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Task: JavaScript Problem-Solving</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <div class="main">
        <table>
          <th colspan="5">Active Users</th>
          <tbody class="activeUsersName">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>isActive</th>
              <th>Scores</th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="avaregeScore main">
        <table>
          <tbody class="AvScore">
            <th colspan="5">Average Score of Active Users</th>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Scores</th>
              <th>Average Score</th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="TopPerformer main">
        <table>
          <th colspan="5">Top Performer</th>
          <tbody class="HighPerformer">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Scores</th>
              <th>Average Score</th>
            </tr>
          </tbody>
        </table>
      </div>
    <script src="js/script.js"></script>
  </body>
</html>
